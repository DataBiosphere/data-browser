<hca-section-title>
    <ng-container title>
        <ng-content select="[title]"></ng-content>
    </ng-container>
</hca-section-title>
<hca-tab [tabs]="getTab()" [activeTab]="getActiveTab()" (tabSelected)="onTabSelected($event)"></hca-tab>
<div class="wrapper">
    <div class="content">
        <ng-content select="[content]"></ng-content>
    </div>
</div>
