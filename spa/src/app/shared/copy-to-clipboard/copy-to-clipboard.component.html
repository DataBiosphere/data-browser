<div class="clipboard-copy" ngxClipboard (click)="onCopy($event)" [cbContent]="copyToClipboardLink">
    <img src="assets/images/icon/copy.png">
    <span class="fontsize-xxs" *ngIf="!isCopied(copied | async)">{{getCopyText()}}</span>
    <span class="fontsize-xxs" *ngIf="isCopied(copied | async)">{{getCopiedText()}}</span>
</div>
