<div class="wrapper">
    <ng-container *ngIf="tabs">
        <div class="hca-tabs">
            <div *ngFor="let tab of tabs;trackBy: trackByFn"
                 [ngClass]="getTabClass(activeTab, tab.key)"
                 (click)="onClickTab(tab)">
                {{tab.displayName}}
            </div>
        </div>
    </ng-container>
</div>
