<div class="layout-column" (window:resize)="onResize()">
    <div class="sticky-overlay" id="hcaStickyOverlay"></div>
    <hca-explore id="hcaExplore"></hca-explore>
    <hca-file-filter-wrapper id="hcaFilterWrapper"
                             [fileFacets]="fileFacets$ | async"
                             [selectedFacets]="selectedFileFacets$ | async"
                             (hcaFilterWrapperEvent)="getComponentHeight()">
    </hca-file-filter-wrapper>
    <hca-tab id="hcaTab"></hca-tab>
    <hca-file-summary id="hcaFileSummary"
                      [fileFacets]="fileFacets$ | async"
                      [showDownload]="true"
                      [summary]="selectFileSummary$ | async"
                      [selectedFacets]="selectedFileFacets$ | async">
    </hca-file-summary>
    <hca-table></hca-table>
    <hca-download-manifest
            [downloadActive]="false"
            [fileFacets]="fileFacets$ | async"
            [selectedFacets]="selectedFileFacets$ | async"
            [summary]="selectFileSummary$ | async">
    </hca-download-manifest>
</div>
