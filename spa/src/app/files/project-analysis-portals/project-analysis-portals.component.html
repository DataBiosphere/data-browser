<ng-container [ngSwitch]="isEmpty(analysisPortals)">
    <ng-container *ngSwitchCase="true">
        <ng-content select="[noHits]"></ng-content>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <project-analysis-portal 
                *ngFor="let analysisPortal of analysisPortals" 
                [analysisPortal]="analysisPortal"></project-analysis-portal>
    </ng-container>
</ng-container>
