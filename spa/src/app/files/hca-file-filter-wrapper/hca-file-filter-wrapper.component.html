<ng-container id="hcaFilterWrapper">
<hca-file-filter
        [fileFacets]="fileFacets"
        [searchTerms]="searchTerms"
        [selectedEntity]="selectedEntity"
        [selectedSearchTerms]="selectedSearchTerms"
        (menuOpen)="isMenuOpen($event)">
</hca-file-filter>
<hca-file-filter-result
        [tableFilter]="true"
        [removable]="true"
        [selectedSearchTerms]="selectedSearchTerms">
</hca-file-filter-result>
</ng-container>
