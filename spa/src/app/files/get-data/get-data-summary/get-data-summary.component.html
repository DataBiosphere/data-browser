<div class="data-snapshot">
    <div class="data-query">
        <h4 class="fontsize-m semi-bold">Current Query</h4>
        <selected-search-terms [removable]="false"
                               [selectedSearchTerms]="selectedSearchTerms"></selected-search-terms>
        <p class="fontsize-xs" *ngIf="selectedSearchTerms && selectedSearchTerms.length === 0">All Data</p>
    </div>
    <div class="data-file-summary">
        <h4 class="fontsize-m semi-bold">Selected Data Summary</h4>
        <selected-data-summary [selectedDiseases]="listSelectedDiseases(filesFacets)"
                               [selectedDonorDiseases]="listSelectedDonorDiseases(filesFacets)"
                               [selectedGenusSpecies]="listSelectedGenusSpecies(filesFacets)"
                               [selectedLibraryConstructionApproaches]="listSelectedLibraryConstructionApproaches(filesFacets)"
                               [selectedOrgans]="listSelectedOrgans(filesFacets)"
                               [selectedOrganParts]="listSelectedOrganParts(filesFacets)"
                               [selectedPairedEnds]="listSelectedPairedEnds(filesFacets)"
                               [summary]="fileSummary"></selected-data-summary>
    </div>
</div>
