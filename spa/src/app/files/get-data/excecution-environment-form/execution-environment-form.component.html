<form class="execution-environment fontsize-s" [formGroup]="executionEnvironmentFormGroup">
    <label>
        <mat-radio-group class="hca-radio term"
                         formControlName="executionEnvironment"
                         (change)="onExecutionEnvironmentSelected($event)">
            <mat-radio-button *ngFor="let ee of executionEnvironments" [value]="ee.value">
                {{ee.label}}
            </mat-radio-button>
        </mat-radio-group>
    </label>
</form>
