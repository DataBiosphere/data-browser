<div class="hca-download" [ngClass]="getDownloadClass(1)" *ngIf="selectFileSummary$ | async as fileSummary">
    <div>
        <span>Download Manifest for these files</span>
        <span>You can download the files using the HCA CLI.</span>
    </div>
    <hca-file-summary
                      [fileFacets]="fileFacets$ | async"
                      [showDownload]="false"
                      [summary]="selectFileSummary$ | async"
                      [selectedFacets]="selectedFileFacets$ | async"></hca-file-summary>
    <!--<div class="file-summary">-->
        <!--<div>-->

        <!--</div>-->
        <!--<div>-->

        <!--</div>-->

            <!--<span>{{data.summary.specimenCount | localeString}}</span>-->
        <!--</div>-->
        <!--<div>-->
            <!--<span>Files</span>-->
            <!--<span>{{data.summary.fileCount | localeString}}</span>-->
        <!--</div>-->
    <!--</div>-->
    <ng-container *ngIf="fileFacets.length">
        <div class="hca-card-content">
            <div class="facet-term-list">
                <facet-file-list [fileFacet]="fileFacets$ | async" [fileTypeSummaries]="fileSummary.fileTypeSummaries"
                                 (facetTermSelected)="onFacetTermSelected($event)"></facet-file-list>
            </div>
        </div>
    <div class="hca-card-action">
        <button type="button" (click)="onDownloadManifest()">Download Manifest</button>
        <div class="file-size">These files are {{fileSummary.totalFileSize | fileSize}} of data, from the HCA CLI</div>
    </div>
</div>

        <a class="hca-button" href="https://dev.data.humancellatlas.org/learn/userguides/accessing-data/using-the-cli-to-access-data/">Get Download Instructions</a>
    </div>
</div>
