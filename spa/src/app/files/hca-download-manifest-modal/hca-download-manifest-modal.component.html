<div class="hca-download" [ngClass]="getDownloadClass(1)" *ngIf="selectFileSummary$ | async as fileSummary">
    <div>
        <span>Select Manifest File Types</span>
        <span>Once you have your manifest, use it to download your data with the HCA CLI</span>
    </div>
    <hca-file-summary
            [showDownload]="false"
            [summary]="selectFileSummary$ | async"></hca-file-summary>
    <ng-container *ngIf="fileFacets$ | async">
        <div class="hca-download-content">
            <div class="facet-term-list">
                <facet-file-list [fileFacet]="fileFacets$ | async" [fileTypeSummaries]="fileSummary.fileTypeSummaries"
                                 (facetTermSelected)="onFacetTermSelected($event)"></facet-file-list>
            </div>
        </div>
    </ng-container>
    <div class="hca-card-action">
        <button type="button" (click)="onDownloadManifest()">Download File Manifest</button>
    </div>
</div>
<div class="hca-download instructions" [ngClass]="getDownloadClass(2)">
    <div>
        <span>Your Manifest is Downloading</span>
        <span class="fontsize-s">When it completes, use the manifest to retrieve the data files with the HCA CLI</span>
    </div>
    <div class="hca-download-action">
        <a class="hca-button"
           target="_blank"
           href="{{portalURL}}/learn/userguides/accessing-data/"
           (click)="closeDialog()">Get
            HCA CLI Instructions</a>
    </div>
</div>
