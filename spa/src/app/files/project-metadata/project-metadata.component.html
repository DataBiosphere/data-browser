<ng-container *ngIf="state$ | async as state">
    <project-download-layout [fullWidth]="true"
                             [loaded]="state.loaded"
                             [project]="state.project"
                             [tabs]="getBackButtonTab()"
                             (tabSelected)="onTabSelected(state.project.entryId)">
        <ng-container title>Metadata</ng-container>
        <div content>
            <project-manifest-download 
                    *ngIf="state.loaded" 
                    [classFontName]="'fontsize-s'" 
                    [project]="state.project"></project-manifest-download>
        </div>
    </project-download-layout>
</ng-container>
