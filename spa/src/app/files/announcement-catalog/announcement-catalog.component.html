<announcement class="announcement-catalog" *ngIf="isCatalogDCP1()">
    <span class="announcement-catalog-content fontsize-m">
            <span class="announcement-catalog-message">
                <strong>Update: </strong>The <span (click)="onCatalogSelected('dcp2')"
                                                   class="announcement-catalog-link">DCP 2.0 Data View</span> is now available.</span>
        <span class="announcement-catalog-links" class="announcement-catalog-links-single">
            <span class="announcement-catalog-delimiter">|</span>
            <a [href]="getCatalogAnnouncementUrl()">Learn More</a>
        </span>
    </span>
</announcement>
