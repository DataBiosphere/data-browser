<hca-table-sort [columnSort]="columnSort">
    <hca-tooltip
            [tooltipContent]="tooltipContent"
            [tooltipDisabled]="tooltipDisabled"
            [tooltipPosition]="'above'"
            [tooltipClass]="'hca-tooltip narrow'">
        <ng-content></ng-content>
    </hca-tooltip>
</hca-table-sort>
<ng-container [ngSwitch]="columnName === 'fileType'">
    <div *ngSwitchDefault class="count">
        <hca-tooltip [tooltipContent]="tooltipContentForCount"
                     [tooltipDisabled]="false"
                     [tooltipPosition]="'above'"
                     [tooltipClass]="'hca-tooltip narrow'">
            <span class="fontsize-s" *ngIf="isDomainCountVisible(columnName)">({{getDomainCountDisplayText(columnName)}})</span>
        </hca-tooltip>
        <span class="fontsize-s" *ngIf="isSummaryCountVisible(columnName)"><hca-content-ellipsis>{{summaryCount}}</hca-content-ellipsis></span>
    </div>
    <div *ngSwitchCase="true" class="data-label fontsize-xxs">
        <span>Fastqs</span><span>BAMs</span><span>Matrix</span><span>Other</span><span>Total</span>
    </div>
</ng-container>
