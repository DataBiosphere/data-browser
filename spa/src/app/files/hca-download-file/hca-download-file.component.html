<ng-container [ngSwitch]="file.fileFormat === 'matrix'">
    <ng-container *ngSwitchCase="true">
        <img class="no-download" src="assets/images/icon/no-result-dark.png">
    </ng-container>
    <ng-container *ngSwitchDefault>
        <ng-container *ngIf="(observeFileDownloadStatus() | async) as downloadResponse">
            <img *ngIf="isDownloadNotStarted(downloadResponse)"
                 src="assets/images/icon/hca-download-black.png" (click)="onRequestFile()">
            <mat-spinner *ngIf="showSpinner(downloadResponse)"
                         class="hca-spinner"
                         diameter="14">
            </mat-spinner>
            <ng-container *ngIf="isDownloadFailed(downloadResponse)"><div class="error">x</div></ng-container>
            <img *ngIf="isDownloading(downloadResponse)"
                 src="assets/images/icon/check-black.png">
        </ng-container>
        <a lass="hidden" #download></a>
    </ng-container>
</ng-container>
