<div class="wrapper">
    <div class="file-summary">
        <div>
            <div>
                <span>Projects</span>
                <span>{{summary.projectCount | localeString}}</span>
            </div>
            <div>
                <span>Organs</span>
                <span>{{summary.organCount | localeString}}</span>
            </div>
            <div>
                <span>Specimens</span>
                <span>{{summary.specimenCount | localeString}}</span>
            </div>
            <div>
                <span>Files</span>
                <span>{{summary.fileCount | localeString}}</span>
            </div>
            <div>
                <span>File Size</span>
                <span>{{summary.totalFileSize | fileSize}}</span>
            </div>
        </div>
        <hca-download-manifest
                [downloadActive]="true"
                [fileFacets]="fileFacets"
                [selectedFacets]="selectedFacets"
                [summary]="summary">
        </hca-download-manifest>
    </div>
</div>
