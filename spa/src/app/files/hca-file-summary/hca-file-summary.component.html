<div class="wrapper">
    <div class="file-summary">
        <div>
            <div>
                <span>Projects</span>
                <span matTooltip="{{summary.projectCount | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipDisabled="{{isDisabled(summary.projectCount)}}"
                      matTooltipClass="hca-tooltip narrow">{{summary.projectCount | countSize}}</span>
            </div>
            <div>
                <span>Donors</span>
                <span matTooltip="{{summary.donorCount | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipDisabled="{{isDisabled(summary.donorCount)}}"
                      matTooltipClass="hca-tooltip narrow">{{summary.donorCount | countSize}}</span>
            </div>
            <div>
                <span>Specimens</span>
                <span matTooltip="{{summary.specimenCount | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipDisabled="{{isDisabled(summary.specimenCount)}}"
                      matTooltipClass="hca-tooltip narrow">{{summary.specimenCount | countSize}}</span>
            </div>
            <div>
                <span>Estimated Cells</span>
                <span matTooltip="{{summary.totalCellCount | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipDisabled="{{isDisabled(summary.totalCellCount)}}"
                      matTooltipClass="hca-tooltip narrow">{{summary.totalCellCount | countSize}}</span>
            </div>
            <div>
                <span>Files</span>
                <span matTooltip="{{summary.fileCount | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipDisabled="{{isDisabled(summary.fileCount)}}"
                      matTooltipClass="hca-tooltip narrow">{{summary.fileCount | countSize}}</span>
            </div>
            <div>
                <span>File Size</span>
                <span matTooltip="{{summary.totalFileSize | localeString}}"
                      matTooltipPosition="above"
                      matTooltipShowDelay="150"
                      matTooltipClass="hca-tooltip narrow">{{summary.totalFileSize | fileSize}}</span>
            </div>
        </div>
        <div *ngIf="showDownload" class="download-buttons">
            <hca-download-manifest></hca-download-manifest>
            <hca-request-matrix [matrixEnabled]="matrixEnabled"
                                matTooltip="The expression matrix concatenation service currently supports Smart-seq2 projects only. To use this service please select one or more Smart-seq2 projects. For 10x projects, expression matrices in H5 or MTX format may be downloaded directly from the files tab or via the HCA CLI with a file manifest."
                                matTooltipPosition="below"
                                matTooltipShowDelay="150"
                                matTooltipClass="hca-tooltip request"
                                [matTooltipDisabled]="matrixEnabled"></hca-request-matrix>
        </div>
    </div>
</div>
