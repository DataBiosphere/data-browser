<div class="wrapper">
    <div class="file-summary">
        <div>
            <div>
                <span>Projects</span>
                <span>{{summary.projectCount | countSize}}</span>
            </div>
            <div>
                <span>Donors</span>
                <span>{{summary.donorCount | countSize}}</span>
            </div>
            <div>
                <span>Specimens</span>
                <span>{{summary.specimenCount | countSize}}</span>
            </div>
            <div>
                <span>Estimated Cells</span>
                <span>{{summary.totalCellCount | countSize}}</span>
            </div>
            <div>
                <span>Files</span>
                <span>{{summary.fileCount | countSize}}</span>
            </div>
            <div>
                <span>File Size</span>
                <span>{{summary.totalFileSize | fileSize}}</span>
            </div>
        </div>
        <div *ngIf="showDownload" class="download-buttons">
            <hca-request-matrix [matrixEnabled]="matrixEnabled"></hca-request-matrix>
            <hca-download-manifest [downloadActive]="true"></hca-download-manifest>
        </div>
    </div>
</div>
