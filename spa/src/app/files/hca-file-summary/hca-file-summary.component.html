<div class="wrapper">
    <div class="file-summary">
        <div>
            <div>
                <span>Specimens</span>
                <span>{{summary.specimenCount | localeString}}</span>
            </div>
            <div>
                <span>Estimated Cells</span>
                <span>{{summary.totalCellCount | localeString}}</span>
            </div>
            <div>
                <span>Donors</span>
                <span>{{summary.donorCount | localeString}}</span>
            </div>
            <div>
                <span>Projects</span>
                <span>{{summary.projectCount | localeString}}</span>
            </div>
            <div>
                <span>Files</span>
                <span>{{summary.fileCount | localeString}}</span>
            </div>
            <div>
                <span>File Size</span>
                <span>{{summary.totalFileSize | fileSize}}</span>
            </div>
        </div>
        <hca-download-manifest *ngIf="showDownload"
                [downloadActive]="true">
        </hca-download-manifest>
    </div>
</div>
