<div class="wrapper">
    <div class="file-summary">
        <div>
            <div>
                <span>Files</span>
                <span>{{summary.fileCount | localeString}}</span>
            </div>
            <div>
                <span>Donors</span>
                <span>{{summary.donorCount | localeString}}</span>
            </div>
            <div>
                <span>Size</span>
                <span>{{summary.totalFileSize | fileSize}}</span>
            </div>
            <div>
                <span>Projects</span>
                <span>3</span>
            </div>
        </div>
        <button mat-raised-button (click)="onDownloadManifest()">
            <img class="spacer" src="../../../assets/images/icon/hca-download-white.png"/>
            <span class="spacer">Download</span>
        </button>
    </div>
</div>
