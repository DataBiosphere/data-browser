<div class="hca-download" *ngIf="state$ | async as state">
    <div>
        <span>Select Export File Types</span>
        <span class="fontsize-s">Export selected files to a Terra workspace.</span>
    </div>
    <ng-container [ngSwitch]="getFileTypeSummaries(state.manifestDownloadFileSummary).length > 0">
        <ng-container *ngSwitchCase="true">
            <hca-file-summary
                    [showDownload]="false"
                    [summary]="state.manifestDownloadFileSummary"></hca-file-summary>
            <ng-container *ngIf="isRequestNotStarted(state.exportToTerraStatus)">
                <div class="hca-download-content">
                    <div class="facet-term-list">
                        <facet-file-list [selectedFileFacets]="state.selectedFileFacets"
                                         [fileTypeSummaries]="getFileTypeSummaries(state.manifestDownloadFileSummary)"
                                         (facetTermSelected)="onFacetTermSelected($event)"></facet-file-list>
                    </div>
                    <div class="hca-download-action">
                        <button type="button" (click)="onExportToTerra()">Export to Terra</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="isRequestInProgress(state.exportToTerraStatus)">
                <div class="hca-download-content">
                    <p class="fontsize-s">Your export is being prepared.</p>
                </div>
                <div class="hca-download-action">
                    <mat-spinner diameter="28"></mat-spinner>
                </div>
            </ng-container>
            <ng-container *ngIf="isRequestFailed(state.exportToTerraStatus)">
                <div class="hca-download-content">
                    <p class="fontsize-s">An error has occurred.</p>
                </div>
            </ng-container>
        </ng-container>
        <div *ngSwitchDefault class="hca-spinner">
            <mat-spinner diameter="28"></mat-spinner>
        </div>
    </ng-container>
</div>
