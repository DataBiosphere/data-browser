<div class="species fontsize-s">
    <div *ngFor="let option of speciesCheckboxOptions"
         (click)="onSpeciesClicked(option)"
         class="hca-checkbox-group">
        <div class="hca-checkbox" [ngClass]="{'selected': option.selected}">
            <mat-icon *ngIf="option.selected">check</mat-icon>
        </div>
        <div class="hca-checkbox-label">{{option.label}}</div>
    </div>
</div>
