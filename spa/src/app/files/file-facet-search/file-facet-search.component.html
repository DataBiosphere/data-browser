<md-card class="layout-margin" [mdMenuTriggerFor]="editMenu" >
    <md-card-header>
        <md-card-title>{{fileFacet.name | camelToSpace}}</md-card-title>
        <md-card-subtitle>
            <span>
                {{fileFacet.total | localeString}}
            </span>
        </md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div class="chart-dummy"></div>
        <md-input-container>
            <md-placeholder>e.g. FI123</md-placeholder>
            <input md-input type="text" disabled>
        </md-input-container>
        <facet-term-list  *ngIf="!!fileFacet.terms.length"
                          [fileFacet]="fileFacet"
                          [useShortList]="true"
                          (facetTermSelected)="onFacetTermSelected($event)"></facet-term-list>
        <div *ngIf="fileFacet.moar" class="facet-more">
            <span class="md-caption secondary">+{{fileFacet.moarCount}}</span>
            <md-icon>expand_more</md-icon>
        </div>
    </md-card-content>
</md-card>
<md-menu #editMenu="mdMenu" [class]="'edit-menu edit-menu-tall'">
    <bw-file-facet-search-menu [fileFacetName]="fileFacet.name"
                               (closeMenu)="onCloseMenu()"></bw-file-facet-search-menu>
</md-menu>
