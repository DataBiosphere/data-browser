<div class="wrapper">
    <div class="filter-result">
        <mat-chip-list>
            <ng-container *ngFor="let facet of selectedFacets">
                <ng-container *ngFor="let term of facet.terms">
                    <mat-chip *ngIf="term.selected" [removable]="removable" class="selected-term">
                        <div>
                            <span>{{facet.name | camelToSpace}}: </span>
                            <span>{{term.name}}</span>
                        </div>
                        <mat-icon matChipRemove *ngIf="removable" (click)="removeFacet(facet.name, term.name)">close
                        </mat-icon>
                    </mat-chip>
                </ng-container>
            </ng-container>
            <mat-chip *ngIf="selectedFacets.length === 0" [removable]="removable" class="no-selected-term">No selected terms</mat-chip>
            <button mat-button *ngIf="selectedFacets.length > 0" (click)="removeAllFacets()" class="clear-all">
                Clear All
            </button>
        </mat-chip-list>
    </div>
</div>
