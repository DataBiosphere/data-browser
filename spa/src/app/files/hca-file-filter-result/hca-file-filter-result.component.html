<div class="wrapper">
    <div [ngClass]="{'filter-result':true, 'inactive': !removable}">
        <ng-container *ngFor="let selectedSearchFacet of getSelectedSearchFacets(); last as isLastFacet">
            <span class="selected-facets">
                <div class="selected-facet">
                    <span class="facet-name fontsize-xxs"
                          (click)="removeAllSearchTermsForSearchFacet(selectedSearchFacet)">{{getFacetName(selectedSearchFacet)}}</span>
                    <mat-icon>close</mat-icon>
                </div>
                <div class="selected-terms">
                    <ng-container
                            *ngFor="let selectedSearchTerm of getSelectedSearchTerms(selectedSearchFacet); last as isLastTerm; first as isFirstTerm">
                    <div class="selected-term" (click)="removeSearchTerm(selectedSearchTerm)">
                        <span class="parenthesis open" *ngIf="isFirstTerm && isFirstTerm !== isLastTerm">(</span>
                        <div>
                            <span class="fontsize-xxs">{{selectedSearchTerm.getDisplayValue()}}</span>
                            <mat-icon>close</mat-icon>
                        </div>
                        <span class="parenthesis close" *ngIf="isLastTerm && isFirstTerm !== isLastTerm">)</span>
                    </div>
                    <span class="operator" *ngIf="!isLastTerm">OR</span>
                </ng-container>
                    <span class="operator" *ngIf="!isLastFacet">AND</span>
                </div>
            </span>
        </ng-container>
        <button class="clear-all" mat-button *ngIf="removable && !isSelectedSearchTermsEmpty()" (click)="removeAllSearchTerms()">Clear All</button>
    </div>
</div>
