<div class="wrapper">
    <div class="filter-result">
        <mat-chip-list>
                <ng-container *ngFor="let selectedSearchTerm of selectedSearchTerms">
                <mat-chip [removable]="removable" class="selected-term">
                    <div>
                        <span class="label">{{getFacetName(selectedSearchTerm.getSearchKey())}}:</span>
                        <span class="input">{{selectedSearchTerm.getDisplayValue()}}</span>
                    </div>
                    <mat-icon matChipRemove *ngIf="removable" (click)="removeSearchTerm(selectedSearchTerm)">close
                    </mat-icon>
                </mat-chip>
            </ng-container>
            <mat-chip *ngIf="isSelectedSearchTermsEmpty()" [removable]="removable" class="no-selected-term">
                <div><span class="input">No selected terms</span></div>
            </mat-chip>
            <button mat-button *ngIf="!isSelectedSearchTermsEmpty()" (click)="removeAllSearchTerms()" class="clear-all">
                Clear All
            </button>
        </mat-chip-list>
    </div>
</div>
