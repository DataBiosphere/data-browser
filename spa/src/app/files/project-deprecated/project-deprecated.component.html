<pop-layout>
    <ng-container title>Explore Project</ng-container>
    <ng-container content>
        <div class="text-container" *ngIf="!!updatedProjectId">
            <h2 class="fontsize-xl">Project Relocated</h2>
            <p class="fontsize-m">The project you are requesting has been permanently moved and may be accessed <a
                    [routerLink]="['/projects', updatedProjectId]" queryParamsHandling="preserve">here</a>.</p>
        </div>
        <div class="text-container" *ngIf="!updatedProjectId">
            <h2 class="fontsize-xl">Project Permanently Removed</h2>
            <p class="fontsize-m">The project you are requesting has been permanently removed.</p>
        </div>
    </ng-container>
</pop-layout>
