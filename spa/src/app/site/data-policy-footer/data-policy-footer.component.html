<ng-container *ngIf="!policyAccepted">
    <announcement class="policy">
        <p class="fontsize-xs">By downloading data, you agree to the guidelines specified in the
            <data-release-policy-link></data-release-policy-link></p>
        <span class="fontsize-xs" (click)="onPolicyAccepted()">Got it</span>
    </announcement>
</ng-container>
