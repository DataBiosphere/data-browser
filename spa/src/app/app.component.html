<div *ngIf="isMaintenanceModeWarningVisible((config$ | async)?.deployment)" class="status persistent">
    <p class="fontsize-l">Warning: in maintenance mode for data re-ingestion</p>
</div>
<ng-container *ngIf="systemStatus$ | async as systemStatus">
    <div *ngIf="!systemStatus.health.ok" class="status">
        <p class="fontsize-l">One or more of the systems composing the HCA DCP is currently unavailable. Please try again later, or monitor the full system status <a href="/system-status">here</a>.</p>
    </div>
    <div *ngIf="systemStatus.health.ok && systemStatus.index.indexing" class="status">
        <p class="fontsize-l">Data indexing in progress. Search results may be incomplete.</p>
    </div>
</ng-container>
<header>
    <hca-toolbar (menuOpen)="onMenuOpen($event)"></hca-toolbar>
</header>
<router-outlet></router-outlet>
<sticky-footer>
    <desktop-footer *ngIf="isDeviceHandheld()"></desktop-footer>
    <data-policy-footer></data-policy-footer>
</sticky-footer>
<hca-footer></hca-footer>
