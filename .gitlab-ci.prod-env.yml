
stages:
  - test
  - build
  - deploy

# Build Jobs
# Build Job Template
.build_template: &build_template
  image: node:10.0.0
  stage: build
  before_script:
    - npm -v
    - npm install npm@6.5.0 -g
    - npm -v
    - cd spa
    - npm install
    - cd ..

  artifacts:
      paths:
        - dist
        - maintenance

# Test with Trufflehog
test_trufflehog:
  stage: test
  image: python:3.5
  before_script:
    - pip install trufflehog
  script:
    - trufflehog --regex --rules trufflehog-rules.json --branch develop --max_depth 30 --entropy=False https://github.com/HumanCellAtlas/data-browser.git

# Test with karma
test_karma:
  image: trion/ng-cli-karma
  stage: test
  script:
    - cd spa
    - npm install
    - ng test --watch=false


# Develop Build
build_develop:
  <<: *build_template
  environment:
    name: prod
  script:
    - export GTM_ID=GTM-M2J5NTJ
    - export GTM_AUTH=xm3qglWPEFim7Lb4AxXnsA
    - export GTM_ENV=env-2
    - pwd
    - ./insert-gtm-snippet.sh
    - cd spa
    - npm run build-prod
  only:
    - master

########################################
# Deploy Jobs
########################################


# Deploy Job Template
.deploy_template: &deploy_template
  stage: deploy
  image: python:3.5
  before_script:
    - pip install awscli

# Dev Deploy
deploy_prod:
  <<: *deploy_template
  environment:
    name: prod
  script:
    - export BUCKET=s3://org-humancellatlas-data-browser-prod/
    - if [ "$MAINTENANCE" = "true" ];then export SRCDIR=maintenance/; else export SRCDIR=dist/; fi
    - aws s3 sync --acl public-read $SRCDIR $BUCKET --delete
    - aws cloudfront create-invalidation --distribution-id E3QDNPF7XH7O7G --paths "/*"
  only:
    - master
