
stages:
  - build
  - deploy


# Build Jobs
# Build Job Template
.build_template: &build_template
  image: node:10.0.0
  stage: build
  before_script:
    - cd spa
    - npm -v
    - npm install

  artifacts:
      paths:
        - dist

# Develop Build
build_develop:
  <<: *build_template
  environment:
    name: develop
  script:

    - npm run build-develop -base-href=/explore/
  only:
    - serverless

