# Deploy Job Template
.deploy_template: &deploy_template
  stage: deploy
  image: python:3.5
  before_script:
    - pip install awscli

# Dev Deploy
deploy_develop:
  <<: *deploy_template
  environment:
    name: develop
  script:
    - export BUCKET=s3://dev.explore.data.humancellatlas.org/
    - aws s3 sync --acl public-read dist/ $BUCKET --delete
    #- aws cloudfront create-invalidation --distribution-id EDQUW4UP25O4L --paths "/*"
  only:
    - serverless

