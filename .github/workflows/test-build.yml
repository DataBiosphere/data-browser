name: Test build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: trion/ng-cli-karma
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.14.0"
      
      - run: |
          cd spa
          npm -v
          node -v
          npm ci
          ng test --watch=false
